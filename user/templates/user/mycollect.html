{% extends 'base.html' %}
{% block right-panel-content %}
    <table class="table">
        <thead>
        <tr>
            <th>书籍名</th>
            <th>作者</th>
            <th>标签</th>
            <th>查看</th>
        </tr>
        </thead>
        <tbody>
        {% for i in medicine %}
            <tr>
                <td>{{ i.name}}</td>
                <td>{{ i.author }}</td>
                <td> {% if i.tags.all %}
                    {% for tag in i.tags.all %}
                    {{ tag }}
                    {% endfor %}
                    {% else %}
                    无
                {% endif %}
                </td>
                <td><a href="{% url 'medicine' i.id %}">查看</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
